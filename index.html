<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fadeIn 0.5s ease-out forwards;
  }

  /* ===== Custom Theme & Font Size ===== */
  :root {
    --moet-blue-1: #1d4ed8; /* TW Blue-700 */
    --moet-blue-2: #2563eb; /* TW Blue-600 */
    --moet-text-light: #ffffff;
    --moet-text-sub: #e6effc;
    --moet-shadow: 0 2px 8px rgba(0,0,0,.10);
  }

  .dark {
    --moet-blue-1: #1e3a8a; /* TW Blue-900 */
    --moet-blue-2: #1e40af; /* TW Blue-800 */
    --moet-text-light: #f1f5f9;
    --moet-text-sub: #cdd7f6;
    --moet-shadow: 0 2px 10px rgba(0,0,0,.35);
  }

  .moet-header {
    background: linear-gradient(135deg, var(--moet-blue-2), var(--moet-blue-1));
    color: var(--moet-text-light);
    box-shadow: var(--moet-shadow);
  }
  .moet-header :where(h1,h2,h3,p,small,strong,em,span,a) { 
    color: inherit; 
  }
  .moet-header a { text-decoration: underline; }
  .moet-header a:hover { text-decoration:none; opacity:.9; }

  .moet-footer {
    background: linear-gradient(135deg, var(--moet-blue-2), var(--moet-blue-1));
    color: var(--moet-text-light);
    text-align: center;
    box-shadow: var(--moet-shadow);
    padding: 12px 16px;
  }
  .moet-footer p { margin: 4px 0; color: var(--moet-text-light); }
  .moet-footer em { color: var(--moet-text-sub); }
  .moet-footer small { color: var(--moet-text-sub); }
  .moet-footer a { color: var(--moet-text-light); text-decoration: underline; }
  .moet-footer a:hover { text-decoration: none; opacity:.9; }
  
  .moet-subtle { 
    color: var(--moet-text-sub); 
    font-size: 0.8125rem; /* 13px */ 
  }

  /* Font Size Control */
  html.font-size-sm { font-size: 14px; }
  html.font-size-base { font-size: 16px; }
  html.font-size-lg { font-size: 18px; }
